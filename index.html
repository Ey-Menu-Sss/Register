<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <form action="/register">
      <div class="container">
        <div class="register">
          <div class="java">
            <label for="name">Name:</label>
            <div class="boshjoy"></div>
            <input type="text" placeholder="Your Name" id="name"/>
          </div>
          <br>
          <div class="java">
            <label for="name">Email:</label>
            <div class="boshjoy"></div>
            <input type="email" placeholder="Your email" id="name"/>
          </div>
          <br>
          <div class="java">
            <label for="name">Password:</label>
            <div class="boshjoy"></div>
            <input type="password" id="name"/>
          </div>
          <br>
          <div class="java">
            <label for="name">PhoneNumber:</label>
            <div class="boshjoy"></div>
            <input type="tel" placeholder="+998" id="name"/>
          </div>
          <br>
          <div class="java">
            <label for="name">Gerder:</label>
            <div class="boshjoy"></div>
            <label for="male">Male:</label>
            <input type="radio" id="male"name="bla"/>
            <label for="female">Female:</label>
            <input type="radio" id="female" name="bla"/>
            <label for="other">Other:</label>
            <input type="radio" id="other" name="bla"/>
          </div>
          <br>
          <div class="java">
            <label for="lnguage">Language:</label>
            <div class="boshjoy2"></div>
            <select name="" id="language">
              <option value="">Uzbek</option>
              <option value="">Russian</option>
              <option value="">English</option>
            </select>
          </div>
          <br>
          <div class="java">
            <label for="name">ZipCode:</label>
            <div class="boshjoy"></div>
            <input type="number"  id="name"/>
          </div>
          <br>
          <div class="java">
            <label for="name">About:</label>
            <div class="boshjoy"></div>
            <textarea name="" id="" cols="30" rows="2" placeholder="Write about your self..."></textarea>
          </div>
          <br><br>
          <button>Register</button>
        </div>
      </div>
    </form>
  </body>
</html>
